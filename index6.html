<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les différents types de sites - Connect In</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Actor&family=Alice&family=Arbutus&display=swap" rel="stylesheet">
  <style>
    /* --- STYLES GLOBAUX --- */
    body {
      font-family: 'Actor', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      color: #000;
    }

    /* HEADER */
header {
  background-color: #5a2e0c; /* marron foncé */
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 40px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  height: 45px;
}

.logo h1 {
  font-family: 'Arbutus', cursive;
  font-size: 1.5rem;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
}

nav a {
  text-decoration: none;
  color: white;
  font-family: 'Alice', serif;
  font-size: 1rem;
  transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

nav a:hover {
  color: #f0d8b6;
}

/* Boutons dans le header */
nav a.btn-header {
  background-color: #4b8bff;
  padding: 8px 15px;
  border-radius: 6px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

nav a.btn-header:hover {
  background-color: #3666d1;
}


    /* --- SECTION PRINCIPALE --- */
    .types-section {
      text-align: center;
      padding: 40px 15px;
    }

    .types-section h2 {
      font-family: 'Arbutus', cursive;
      margin-bottom: 30px;
      font-size: 1.5rem;
    }

    .grille-types {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .type {
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 15px;
      background-color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .type:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .type h3 {
      font-family: 'Arbutus', cursive;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .objectif {
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.4em;
    }

    .type img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-top: 8px;
    }

    .produits {
  text-align: center;
  padding: 40px 20px;
  background-color: #fff;
  color: #000;
}

.produits h2 {
  font-weight: bold;
  margin-bottom: 20px;
}

.texte-produits {
  max-width: 800px;
  margin: 0 auto 30px;
  text-align: left;
  line-height: 1.6;
}

.images-produits {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.images-produits img {
  width: 200px;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

    /* --- BOUTONS EN BAS --- */
    .buttons-zone {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn-principal {
      background-color: #2a5be2;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn-principal:hover {
      transform: scale(1.05);
      background-color: #1e47b8;
    }

    .btn-contact {
      background-color: #e2e2e2;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn-contact:hover {
      transform: scale(1.05);
      background-color: #ccc;
    }

    /* --- FOOTER --- */
    footer {
      background-color: #4b1e0f;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.95rem;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="image/logo.png" alt="Logo Connect In">
      <h1>Connect In</h1>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">ACCUEIL</a></li>
        <li><a href="index5.html">SERVICES</a></li>
        <li><a href="index6.html" class="btn-header">Passer Commande</a></li>
        <li><a href="index3.html" class="btn-header">Déploiement Web</a></li>
      </ul>
    </nav>
  </header>

  <!-- PROMOTION -->
  <section class="promo">
    <div class="promo-images">
      <img src="image/image1.png" alt="Illustration centrale" class="promo-img promo-central">
    </div>

    <div class="promo-text">
      <a href="#" class="btn-contact">CONTACTEZ-NOUS</a>
    </div>
  </section>

  

  <!-- CONTACT -->
  <section class="contact">
    <p>
      <img src="image/whatsapp.jfif" alt="WhatsApp Logo" style="width:24px; vertical-align:middle;">
      Contactez-nous sur <strong>+221767327046</strong>
    </p>
  </section>


  <!-- FOOTER -->
  <footer>
    <p>Obtenez un site web à prix très accessible et abordable.<br>Qu’attendez-vous ?</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
